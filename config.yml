baseURL: "/"
title: mmc00
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: 
googleAnalytics: 'G-6T281Y1Q2Z'
# minify:
#     disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: posts
                  url: posts/
                  weight: 1
                - name: search
                  url: search/
                  weight: 10
                - name: tags
                  url: tags/
                  weight: 10
                - name: about
                  url: about/
                  weight: 20
                  
outputs:
    home:
        - HTML
        - RSS
        - JSON
        
enableGitInfo: true
frontmatter:
    lastmod:
    - lastmod
    - :git
    - date
    - publishDate 
    
params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "My blog"
    keywords: [Blog, Portfolio, ML, DataScience]
    defaultTheme: dark #auto # light
    disablePoweredBy: true
    ShowAllPagesInArchive: true
    hideFooter: true
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: false
    comments: true
    
    assets:
    favicon: "/favicon.ico"
    favicon16x16:  "/favicon-16x16.png"
    favicon32x32:  "/favicon-32x32.png"
    apple_touch_icon:  "/apple-touch-icon.png"
    safari_pinned_tab:  "/safari-pinned-tab.svg"
    
    profileMode:
        enabled: true
        title: "Marlon Molina" # optional default will be site title
        subtitle: "Data Scientist, Economist and Cloud Engineer in process"
        imageUrl: "/about.png"
        imageWidth: 160
        imageHeight: 150
        imageTitle: "Profile"
        buttons:
            - name: archive
              url: archives/
            - name: resume
              url: https://github.com/mmc00/molina_blog/raw/main/static/resume/Marlon_Molina_Resume.pdf
    
    homeInfoParams:
#        Title: "Marlon Molina"
        Content: >
            "Data Scientist, Economist and Cloud Engineer in process"
            
    socialIcons:
        - name: github
          url: "https://github.com/mmc00/"
        - name: linkedin
          url: "https://www.linkedin.com/in/marlon-molina-corella-413a3610a"
        - name: email
          url: "mailto:marlonmolina00@hotmai.com"
          
